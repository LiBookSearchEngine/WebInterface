<!DOCTYPE html>
<html>
<head>
    <title>Register - LiBook</title>
    <link rel="stylesheet" type="text/css" href="/static/login.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="LiBook Logo" width="100" height="100">
        </div>
        <div class="nav-buttons">
            <a href="/" class="index-button">Home</a>
            <a href="/about" class="about-button">About us</a>
            <a href="/contact" class="contact-button">Contact us</a>
            <a href="/login" class="login-button">Login</a>
        </div>
    </div>
    
    <div class="user-image">
        <img src="/static/images/user.png" alt="Login Logo" width="100">
    </div>
    
    <h1>Member register</h1>
    <form action="/register" id="register-form" action="" method="POST">
        <form action="/register" id="register-form" action="" method="POST">
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm_password">Confirm your password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        
            <div class="form-group text-center">
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
                
                <label for="accept">
                    <input type="checkbox" id="accept" name="accept" required>
                    I accept the terms and conditions.
                </label>
            </div>
            
            <input type="submit" value="Register">
    </form>

    {% if message %}
    <div class="success-message">{{ message }}</div>
    {% endif %}

</body>
</html>
