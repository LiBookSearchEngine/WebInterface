<!DOCTYPE html>
<html>
<head>
    <title>LiBook</title>
        <link rel="stylesheet" type="text/css" href="/static/index.css">
        <script src="/static/js/main.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="LiBook Logo" width="100" height="100">
        </div>
        <div class="nav-buttons">
            <a href="/" class="index-button">Home</a>
            <a href="/about" class="about-button">About us</a>
            <a href="/contact" class="contact-button">Contact us</a>
            <a href="/login" class="login-button">Login</a>
        </div>
    </div>

    <div class="container">
        <div class="left-side">
            <div class="background-image"></div>
        </div>

        <div class="right-side">
            <div class="diagonal-line"></div>
            <h1>Welcome to LiBook</h1>
            <form action="/search" method="GET">
                <input type="text" name="query" id="search-input" placeholder="Search for books here:">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
