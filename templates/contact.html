<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - LiBook</title>
    <link rel="stylesheet" type="text/css" href="/static/contact.css"> <!-- Referencia al archivo CSS -->
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
        <a href="/login">Login</a>
    </div>

    <!-- Contenido principal de la página -->
    <div class="content">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please feel free to contact us using the form below:</p>
        
        <!-- Formulario de contacto -->
        <form action="/send_message" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 LiBook. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
