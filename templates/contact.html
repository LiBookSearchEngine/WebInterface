<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Contact Us - LiBook</title>
    <link rel="stylesheet" type="text/css" href="/static/about.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="LiBook Logo" width="100" height="100">
        </div>
        <div class="nav-buttons">
            <a href="/" class="index-button">Home</a>
            <a href="/about" class="about-button">About us</a>
            <a href="/contact" class="contact-button">Contact us</a>
            <a href="/login" class="login-button">Login</a>
        </div>
    </div>

    <div class="content">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please feel free to contact us using the form below:</p>
        
        <form action="/send_message" method="POST" id="contact-form" onsubmit="return validateForm()" class="contact-form">
            <div class="form-group">
                <input type="text" id="name" name="name" required class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="4" required class="form-control" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="accept" name="accept" required>
                <label for="accept">I accept that I may be contacted using the provided email address.</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary">
            </div>
        </form>
        <div id="error-message" style="display: none; color: red;">
            Please fill in all required fields and accept the terms to proceed.
        </div>
    </div>

    <footer>
        <p>&copy; 2023 LiBook. All rights reserved.</p>
    </footer>
</body>
</html>
