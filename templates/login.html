<!DOCTYPE html>
<html>
<head>
    <title>Login - LiBook</title>
    <link rel="stylesheet" type="text/css" href="/static/login.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="LiBook Logo" width="100" height="100">
        </div>
        <div class="nav-buttons">
            <a href="/" class="index-button">Home</a>
            <a href="/about" class="about-button">About us</a>
            <a href="/contact" class="contact-button">Contact us</a>
            <a href="/login" class="login-button">Login</a>
        </div>
    </div>
    
    <div class="user-image">
        <img src="/static/images/user.png" alt="Login Logo" width="100">
    </div>
    
    <h1>Member login</h1>
    <form action="/login" method="POST">
        <label for="username">User</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="/register">Register here</a></p>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

</body>
</html>
