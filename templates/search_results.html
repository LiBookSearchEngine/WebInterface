<!DOCTYPE html>
<html>
<head>
    <title>LiBook</title>
        <link rel="stylesheet" type="text/css" href="/static/results.css">
        <script src="/static/js/main.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="LiBook Logo" width="100" height="100">
        </div>
        <div class="nav-buttons">
            <a href="/" class="index-button">Home</a>
            <a href="/about" class="about-button">About us</a>
            <a href="/contact" class="contact-button">Contact us</a>
            {% if 'username' in session %}
                <a href="/logout" class="logout-button">Logout</a>
                <a href="/profile" class="username-link">
                    <span class="username">{{ session['username'] }}</span>
                </a>
            {% else %}
                <a href="/login" class="login-button">Login</a>
            {% endif %}
        </div>
    </div>

    <h1>Books</h1>
        <div class="search-results">
                {% for book in results %}
                    <div class="book">
                        <span class="book-title">{{ book['title'] }}</span>
                        <a href="{{ url_for('book_details', book_id=book['id'], book=book|tojson) }}">View more details</a>
                    </div>
                {% endfor %}
        </div>    

            
    <footer>
        <p>&copy; 2023 LiBook. All rights reserved.</p>
    </footer>

</body>
</html>
