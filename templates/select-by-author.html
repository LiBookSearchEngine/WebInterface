<!DOCTYPE html>
<html>
<head>
    <title>Search Author - LiBook</title>
        <link rel="stylesheet" type="text/css" href="/static/index.css">
        <script src="/static/js/main.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/static/images/logo.png" alt="LiBook Logo" width="100" height="100">
        </div>
        <div class="nav-buttons">
            <a href="/" class="index-button">Home</a>
            <a href="/about" class="about-button">About us</a>
            <a href="/contact" class="contact-button">Contact us</a>
            {% if 'username' in session %}
                <a href="/logout" class="logout-button">Logout</a>
                <a href="/profile" class="username-link">
                    <span class="username">{{ session['username'] }}</span>
                </a>
            {% else %}
                <a href="/login" class="login-button">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <div class="left-side">
            <div class="background-image"></div>
        </div>

        <div class="right-side">
            <h1>Search by author</h1>
            <form action="/search-author" method="GET">
                <input type="text" name="query" id="search-input" placeholder="Enter the author:">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 LiBook. All rights reserved.</p>
    </footer>
</body>
</html>
